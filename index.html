<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b5d35d771e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" defer></script>
    <title>My HW #1</title>
</head>

<body>

    <section class="wrapper">
        <div class="mobile">
            <div class="mute"></div>
            <div class="lock"></div>
            <div class="volume1"></div>
            <div class="volume2"></div>
            <div class="dot">.</div>
            <div class="line"></div>
            <div class="big_dot">.</div>
            <div class="screen">
                <div class="screen_header">
                    <div class="link inline">••••SingTel <i class="fa-solid fa-wifi"></i></div>
                    <div class="header_line inline"><span class="inner_line"></span></div>
                    <div class="battery inline"><i class="fa-solid fa-battery-half"></i></div>
                </div>
                <div class="screen_body">
                    <div class="time" id="currentTime"></div>
                    <div class="date" id="currentDate"></div>
                </div>
                <div class="screen_footer">
                    <div class="unlock">
                        <i class="fa-solid fa-angle-right"></i> slide to unlock
                    </div>
                    <div class="inner_line"></div>
                    <div class="camera">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
            </div>
            <div class="circle_button">
                <img src="assets/images/iphone-home-button-white-md.png" alt="">
            </div>
        </div>
    </section>
    
</body>

</html>
